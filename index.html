<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="login-dialog" class="zoom-anim-dialog mfp-hide">
        <h1>Login Form</h1>

        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />

            <div class="ast_login_data">
                <label class="tp_custom_check">
                    Remember me
                    <input type="checkbox" id="rememberMe" />
                    <span class="checkmark"></span>
                </label>

                <a href="#">Forgot password ?</a>
            </div>

            <button type="submit" class="ast_btn">Login</button>

            <p>Create An Account ? <a href="#">SignUp</a></p>
        </form>
    </div>


    <div id="signup-dialog" class="zoom-anim-dialog mfp-hide">
        <h1>Signup Form</h1>

        <form id="signupForm">
            <input type="text" id="signupName" placeholder="Name" required />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="password" id="signupPassword" placeholder="Password" required />
            <input type="text" id="signupMobile" placeholder="Mobile Number" required />

            <select id="signupGender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button type="submit" class="ast_btn">Submit</button>

            <p>Have An Account ? <a href="#">Login</a></p>
        </form>
    </div>

</body>
<script src="signup-login.js"></script>

</html>
